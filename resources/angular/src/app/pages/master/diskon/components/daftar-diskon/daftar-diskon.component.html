<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h1>
                        Daftar Diskon
                    </h1>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <td>Nama</td>
                                <td *ngFor="let val of listPromoDiskon">
                                    {{val.nama}}
                                </td>
                            </tr>
                        </thead>
                        <tbody *ngIf="listDiskon?.length != 0">
                            <tr *ngFor="let user of listDiskon">
                                <td>{{user.nama}}</td>
                                <td *ngFor="let val of user.diskon">
                                    <input type="checkbox"[checked]="val.status" (change)="onChecked(user, val)">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
