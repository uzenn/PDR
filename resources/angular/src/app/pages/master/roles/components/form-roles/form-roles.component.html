<form>
    <div class="form-group row">
        <label class="col-md-4 required">Nama</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.nama" type="text" name="nama" class="form-control"
                placeholder="Nama Hak Akses">
        </div>
    </div>
    <div class="form-group row mt-4">
        <div class="col-md-12">
            <ngb-tabset [justify]="'justified'">
                <ngb-tab title="Pengaturan">
                    <ng-template ngbTabContent>
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>Nama Menu / Fitur</th>
                                    <th class="text-center">View</th>
                                    <th class="text-center">Create</th>
                                    <th class="text-center">Update</th>
                                    <th class="text-center">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Hak Akses</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.roles.view" name="roles_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.roles.create" name="roles_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.roles.update" name="roles_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.roles.delete" name="roles_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>User</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.user.view" name="user_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.user.create" name="user_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.user.update" name="user_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.user.delete" name="user_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Customer</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.customer.view" name="customer_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.customer.create" name="customer_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.customer.update" name="customer_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.customer.delete" name="customer_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Items / Menu</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.item.view" name="item_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.item.create" name="item_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.item.update" name="item_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.item.delete" name="item_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Transaksi">
                    <ng-template ngbTabContent>
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>Nama Menu / Fitur</th>
                                    <th class="text-center">View</th>
                                    <th class="text-center">Create</th>
                                    <th class="text-center">Update</th>
                                    <th class="text-center">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Promo</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.promo.view" name="promo_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.promo.create" name="promo_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.promo.update" name="promo_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.promo.delete" name="promo_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Diskon</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.diskon.view" name="diskon_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.diskon.create" name="diskon_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.diskon.update" name="diskon_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.diskon.delete" name="diskon_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Voucher</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.voucher.view" name="voucher_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.voucher.create" name="voucher_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.voucher.update" name="voucher_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.voucher.delete" name="voucher_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Laporan">
                    <ng-template ngbTabContent>
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>Nama Menu / Fitur</th>
                                    <th class="text-center">View</th>
                                    <!-- <th class="text-center">Create</th>
                                    <th class="text-center">Update</th>
                                    <th class="text-center">Delete</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Laporan Menu</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.laporan_menu.view" name="laporan_menu_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Laporan Customer</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.laporan_customer.view" name="laporan_customer_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Laporan Penjualan</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.laporan_penjualan.view" name="laporan_penjualan_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Dashboard</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.laporan_dashboard.view" name="laporan_dashboard_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-primary" (click)="save()">Simpan</button>
        </div>
    </div>
</form>
